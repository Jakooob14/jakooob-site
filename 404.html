<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>404</title>
    <style>
        @import url("https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap");

        html{
            font-family: 'Roboto', sans-serif;
            background-color: #333;
            color: white;
            text-align: center;
        }
        #link{
            color: rgb(207, 207, 207);
            background-color: rgb(80, 80, 80);
            padding: 5px;
            border-radius: 10px;
        }
    </style>
    <script>
        const path = window.location.pathname;

        function load(){
            if(path.includes("4")){
                document.getElementById("type").innerHTML = "Did you mean to go to ";
                document.getElementById("link").innerHTML = window.location.hostname + "/contact";
                document.getElementById("link").href = "contact.html";
            }
        }
    </script>
</head>
<body onload="load();">
    <h1>404</h1>
    <h2>Page not found</h2>
    <p>Make sure that you've typed the URL correctly.</p>
    <br>
    <p id="type"></p>
    <a id="link"></a>
</body>
</html>
